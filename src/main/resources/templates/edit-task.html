<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Редактировать задачу</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Редактировать задачу</h1>
                    <a href="/" class="btn btn-outline-secondary">← Назад к списку</a>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-light">
                        <h5 class="card-title mb-0">Информация о задаче</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>ID:</strong> <span th:text="${task.id}"></span>
                            </div>
                            <div class="col-md-6">
                                <strong>Дата создания:</strong>
                                <span th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <form th:action="@{/tasks/{id}(id=${task.id})}" th:object="${task}" method="post">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">Редактирование</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание задачи:</label>
                                <textarea th:field="*{description}" class="form-control" id="description"
                                          rows="5" placeholder="Введите описание задачи..."
                                          maxlength="1000" required></textarea>
                                <div class="form-text">
                                    Осталось символов: <span id="charCount">1000</span>/1000
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input th:field="*{done}" type="checkbox" class="form-check-input"
                                           role="switch" id="done">
                                    <label class="form-check-label" for="done">
                                        Задача выполнена
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                        <a href="/" class="btn btn-secondary me-md-2">Отмена</a>
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                           class="btn btn-danger ms-2">
                            Удалить
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
