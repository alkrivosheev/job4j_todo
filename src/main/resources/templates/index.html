<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Список задач</h1>

    <div th:if="${tasks.empty}" class="alert alert-info">
        Задач пока нет
    </div>

    <table th:unless="${tasks.empty}" class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Описание</th>
            <th>Дата создания</th>
            <th>Статус</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}">1</td>
            <td th:text="${task.description}">Описание задачи</td>
            <td th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}">01.01.2023 12:00</td>
            <td>
                <span th:if="${task.done}" class="badge bg-success">Выполнено</span>
                <span th:unless="${task.done}" class="badge bg-warning text-dark">В процессе</span>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="text-center mt-3">
        <a href="/" class="btn btn-primary">Обновить список</a>
    </div>
</div>
</body>
</html>
