<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Список задач</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Список задач</h1>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="btn-group" role="group" aria-label="Фильтр задач">
                <a th:href="@{/}" class="btn btn-outline-primary"
                   th:classappend="${filter == null || filter == 'all'} ? 'active' : ''">
                    Все
                </a>
                <a th:href="@{/(filter='completed')}" class="btn btn-outline-primary"
                   th:classappend="${filter == 'completed'} ? 'active' : ''">
                    Выполненные
                </a>
                <a th:href="@{/(filter='active')}" class="btn btn-outline-primary"
                   th:classappend="${filter == 'active'} ? 'active' : ''">
                    Новые
                </a>
            </div>
            <a href="/tasks/new" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Добавить задание
            </a>
        </div>

        <div th:if="${tasks.empty}" class="alert alert-info">
            <i class="bi bi-inbox"></i> Задач пока нет
        </div>

        <table th:unless="${tasks.empty}" class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>Описание</th>
                <th>Дата создания</th>
                <th>Статус</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task : ${tasks}" style="cursor: pointer;"
                th:onclick="'window.location.href=\'/tasks/\' + ${task.id}'"
                class="task-row">
                <td>
                    <a th:href="@{/tasks/{id}(id=${task.id})}"
                       th:text="${task.description}"
                       th:class="${task.done} ? 'text-decoration-line-through text-muted' : 'text-dark'"
                       class="text-decoration-none"
                       onclick="event.stopPropagation()">
                        Описание задачи
                    </a>
                </td>
                <td th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}">01.01.2023 12:00</td>
                <td>
                    <span th:if="${task.done}" class="badge bg-success">Выполнено</span>
                    <span th:unless="${task.done}" class="badge bg-warning text-dark">В процессе</span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary me-2">
                <i class="bi bi-arrow-repeat"></i> Обновить список
            </a>
            <a href="/tasks/new" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Добавить задание
            </a>
        </div>
    </div>
</div>
</body>
</html>
