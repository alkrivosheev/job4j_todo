<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Детали задачи</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="mb-0">Детали задачи</h1>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> Назад к списку
                    </a>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header" th:classappend="${task.done} ? 'bg-success text-white' : 'bg-primary text-white'">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-card-checklist"></i> Задача #<span th:text="${task.id}"></span>
                            <span class="badge bg-light text-dark ms-2" th:if="${task.done}">
                                <i class="bi bi-check-circle"></i> Выполнено
                            </span>
                            <span class="badge bg-warning text-dark ms-2" th:unless="${task.done}">
                                <i class="bi bi-clock"></i> В процессе
                            </span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-6">
                                <strong><i class="bi bi-calendar"></i> Дата создания:</strong>
                                <p class="text-muted mb-0" th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}"></p>
                            </div>
                            <div class="col-6">
                                <strong><i class="bi bi-star"></i> Статус:</strong>
                                <p class="mb-0">
                                    <span th:if="${task.done}" class="badge bg-success">Выполнено</span>
                                    <span th:unless="${task.done}" class="badge bg-warning text-dark">В процессе</span>
                                </p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <strong><i class="bi bi-chat-text"></i> Описание:</strong>
                            <div class="border rounded p-3 bg-light mt-2">
                                <p th:text="${task.description}" class="mb-0" style="white-space: pre-wrap;"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-light">
                        <h6 class="card-title mb-0"><i class="bi bi-gear"></i> Действия</h6>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                            <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-primary me-md-2">
                                <i class="bi bi-pencil"></i> Редактировать
                            </a>

                            <form th:action="@{/tasks/{id}/toggle(id=${task.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn"
                                        th:class="${task.done} ? 'btn-warning' : 'btn-success'">
                                    <span th:if="${task.done}">
                                        <i class="bi bi-x-circle"></i> Вернуть в работу
                                    </span>
                                    <span th:unless="${task.done}">
                                        <i class="bi bi-check-circle"></i> Выполнить
                                    </span>
                                </button>
                            </form>

                            <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                               class="btn btn-outline-danger">
                                <i class="bi bi-trash"></i> Удалить
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
